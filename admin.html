<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Systems | Admin Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        arc: { blue: '#004a99', teal: '#38b6ff', dark: '#002d5e' }
                    }
                }
            }
        }
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .view { display: none; } 
        .view.active { display: flex; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen selection:bg-arc-teal selection:text-white">

    <!-- Login View -->
    <div id="view-login" class="view active min-h-screen flex items-center justify-center bg-arc-dark p-6 text-center">
        <div class="max-w-md w-full bg-white rounded-[2.5rem] p-12 shadow-2xl text-center fade-in">
            <div class="mb-10 text-center">
                <img src="arc.jpg" alt="Logo" class="h-20 mx-auto mb-6 text-center" onerror="this.src='https://placehold.co/200x80?text=Arc+Systems'">
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-wider text-center">Admin Access</h1>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2 text-center">Cloud Records Hub</p>
            </div>
            
            <div class="space-y-6 text-center">
                <input type="password" id="admin-pass" placeholder="Authorization Key" 
                       onkeydown="if(event.key === 'Enter') window.checkAdmin()"
                       class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-5 px-6 focus:outline-none focus:border-arc-blue font-bold text-center text-lg transition-all placeholder:text-slate-300">
                <button id="login-btn" onclick="window.checkAdmin()" class="w-full bg-arc-blue text-white py-5 rounded-2xl font-black hover:bg-arc-dark transition-all uppercase tracking-[0.2em] shadow-xl active:scale-[0.98]">
                    Enter Dashboard
                </button>
                <p id="err" class="text-red-500 text-xs font-black uppercase tracking-tighter hidden flex items-center justify-center gap-2 text-center">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i> Invalid Authorization
                </p>
            </div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="view-dashboard" class="view min-h-screen flex-col">
        <nav class="bg-white border-b border-slate-100 px-8 py-5 flex justify-between items-center sticky top-0 z-50 shadow-sm text-left">
            <div class="flex items-center gap-4 text-left">
                <img src="arc.jpg" alt="Logo" class="h-8" onerror="this.src='https://placehold.co/100x40?text=Arc'">
                <div class="h-5 w-[1px] bg-slate-200"></div>
                <span class="text-arc-blue font-black uppercase tracking-widest text-[10px]">Administrative Hub</span>
            </div>
            <button onclick="location.reload()" class="flex items-center gap-2 bg-slate-50 px-4 py-2 rounded-xl text-slate-400 hover:text-red-500 hover:bg-red-50 transition-all font-bold text-xs">
                <span>Sign Out</span>
                <i data-lucide="log-out" class="w-4 h-4"></i>
            </button>
        </nav>

        <div class="max-w-7xl mx-auto w-full p-8 flex-1 text-left">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6 text-left">
                <div class="text-left text-left">
                    <h1 class="text-5xl font-black text-slate-900 tracking-tighter">Candidate Log</h1>
                    <p class="text-slate-400 mt-2 font-medium">Synchronizing live records from Google Sheets database.</p>
                </div>
                <button onclick="window.fetchResults()" id="sync-btn" class="bg-arc-blue text-white px-6 py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-arc-dark transition-all shadow-lg flex items-center gap-2 text-center text-center">
                    <i data-lucide="refresh-cw" class="w-4 h-4 text-center" id="sync-icon"></i> <span id="sync-text">Sync Stream</span>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Feed -->
                <div class="lg:col-span-3 space-y-4">
                    <div id="submissions-list" class="space-y-4 text-left">
                        <div class="text-center py-32 bg-white rounded-[2rem] border border-slate-100 flex flex-col items-center gap-4 text-center">
                            <div class="w-12 h-12 border-4 border-arc-blue/10 border-t-arc-blue rounded-full animate-spin"></div>
                            <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Initializing cloud sync...</p>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <div class="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-sm sticky top-28 text-left">
                        <h3 class="font-black uppercase tracking-widest text-[10px] text-slate-400 mb-8 border-b border-slate-50 pb-4 text-left font-bold tracking-[0.2em]">Summary</h3>
                        <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100 mb-8 text-left">
                            <p class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] mb-1 text-left">Total Records</p>
                            <p id="stat-total" class="text-4xl font-black text-arc-blue text-left">0</p>
                        </div>
                        <div class="space-y-4 text-left">
                            <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest font-bold">Quick Directs</p>
                            <div class="flex flex-col gap-3">
                                <a href="mailto:adam.ayliffe@arcsystems.co.uk" class="text-[11px] font-bold text-arc-blue hover:underline">Adam Ayliffe (Tech Eng)</a>
                                <a href="mailto:daniel.muckle@arcsystems.co.uk" class="text-[11px] font-bold text-arc-blue hover:underline">Daniel Muckle (SDM)</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Detail Modal -->
    <div id="detail-modal" class="hidden fixed inset-0 z-[60] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6 text-left">
        <div class="bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh] fade-in text-left">
            <div class="p-10 border-b border-slate-50 flex justify-between items-start bg-slate-50/50 text-left">
                <div class="text-left">
                    <h2 id="modal-name" class="text-3xl font-black text-slate-900 tracking-tight text-left">Candidate Name</h2>
                    <p id="modal-email" class="text-xs font-bold text-arc-blue uppercase tracking-widest mt-3 text-left">email@example.com</p>
                </div>
                <button onclick="window.closeModal()" class="bg-white p-2 rounded-xl text-slate-300 hover:text-red-500 transition-all text-center">
                    <i data-lucide="x" class="w-6 h-6 text-center"></i>
                </button>
            </div>
            <div id="modal-content" class="p-10 overflow-y-auto space-y-8 text-left"></div>
        </div>
    </div>

    <script>
        const AUTH_KEY = "A2c5ySt3m5ExamR35u1ts";
        // Updated URL provided by the user
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3wnjHgNcFEGPtu-qxkPgP8nMVLkUUDBTqp-KBCkGm6tkkWiCwpajuOLOe5zEBe5al/exec";

        window.checkAdmin = function() {
            const passInput = document.getElementById('admin-pass');
            const pass = passInput.value.trim();
            
            if (pass === AUTH_KEY) {
                document.getElementById('view-login').style.display = 'none';
                document.getElementById('view-dashboard').style.display = 'flex';
                document.getElementById('view-dashboard').classList.add('active');
                window.fetchResults();
            } else {
                const err = document.getElementById('err');
                err.classList.remove('hidden');
                passInput.value = '';
                setTimeout(() => { if(err) err.classList.add('hidden'); }, 3000);
            }
        };

        window.fetchResults = async function() {
            const list = document.getElementById('submissions-list');
            const syncIcon = document.getElementById('sync-icon');
            const syncText = document.getElementById('sync-text');
            
            if (syncIcon) syncIcon.classList.add('animate-spin');
            if (syncText) syncText.textContent = "Syncing...";
            
            try {
                // Fetch with cache buster to bypass browser caching of redirects
                const response = await fetch(SCRIPT_URL + (SCRIPT_URL.includes('?') ? '&' : '?') + 't=' + Date.now(), {
                    method: 'GET'
                });
                
                if (!response.ok) throw new Error('Cloud response was not OK');
                
                const data = await response.json();
                
                if (!Array.isArray(data)) throw new Error('Invalid data format received');
                
                renderResults(data.reverse());
                
                if (syncText) syncText.textContent = "Sync Stream";
            } catch (err) {
                console.error("Cloud fetch failed:", err);
                list.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-[2rem] border border-red-100 flex flex-col items-center gap-6 text-center">
                        <div class="bg-red-50 p-6 rounded-full text-red-500 text-center text-center"><i data-lucide="cloud-off" class="w-12 h-12 text-center text-center"></i></div>
                        <div class="space-y-2 text-center text-center">
                            <p class="text-red-500 font-bold uppercase text-xs tracking-widest text-center text-center">Connection Sync Error</p>
                            <p class="text-slate-400 text-sm max-w-xs mx-auto text-center text-center text-center">Unable to reach Google Sheets. Please ensure your script is deployed to "Anyone".</p>
                        </div>
                        <button onclick="window.fetchResults()" class="bg-slate-100 text-slate-600 px-8 py-3 rounded-xl font-black text-xs uppercase hover:bg-slate-200 transition-all text-center">Retry Connection</button>
                    </div>`;
                lucide.createIcons();
            } finally {
                if (syncIcon) syncIcon.classList.remove('animate-spin');
            }
        };

        function renderResults(data) {
            const list = document.getElementById('submissions-list');
            document.getElementById('stat-total').textContent = data.length;
            list.innerHTML = '';
            
            if (data.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-32 bg-white rounded-[2rem] border border-slate-100 text-center">
                        <p class="text-slate-400 font-bold uppercase tracking-widest text-xs text-center">No local candidate records found in cloud.</p>
                    </div>`;
                return;
            }

            data.forEach((res, idx) => {
                const isPassed = res.status === 'PASSED';
                const currentLevelId = res.levelTitle.includes("1st") ? 1 : res.levelTitle.includes("2nd") ? 2 : 3;
                // Build relative URL based on current host
                const baseUrl = window.location.href.split('admin')[0];
                const authLink = `${baseUrl}?level=${currentLevelId + 1}`;
                
                const card = document.createElement('div');
                card.className = "bg-white border border-slate-100 rounded-[2rem] p-6 shadow-sm hover:shadow-lg transition-all flex justify-between items-center group text-left";
                card.innerHTML = `
                    <div class="flex items-center gap-6 text-left">
                        <div class="w-16 h-16 rounded-2xl ${isPassed ? 'bg-emerald-50 text-emerald-500' : 'bg-red-50 text-red-500'} flex items-center justify-center shrink-0 text-center">
                            <i data-lucide="${isPassed ? 'check-circle' : 'x-circle'}" class="w-8 h-8 text-center text-center"></i>
                        </div>
                        <div class="text-left">
                            <h4 class="text-lg font-black text-slate-800 leading-tight">${res.candidateName || 'Unknown'}</h4>
                            <p class="text-xs font-bold text-slate-400 mt-0.5">${res.candidateEmail || 'No email'}</p>
                        </div>
                    </div>
                    <div class="text-right flex items-center gap-10">
                        <div class="hidden md:block text-right">
                            <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest mb-1 text-right">${res.levelTitle || 'Assessment'}</p>
                            <p class="text-2xl font-black ${isPassed ? 'text-emerald-600' : 'text-slate-900'} text-right">${res.score || '0%'}</p>
                        </div>
                        <div class="flex gap-2 text-right text-right">
                            <button class="view-btn bg-slate-50 text-slate-500 p-3 rounded-xl hover:bg-arc-blue hover:text-white transition-all text-center">
                                <i data-lucide="eye" class="w-5 h-5 text-center text-center"></i>
                            </button>
                            ${isPassed && currentLevelId < 3 ? `
                                <button onclick="window.copyAuthLink('${authLink}', ${currentLevelId + 1})" class="bg-arc-blue text-white px-4 py-2 rounded-xl font-black text-[9px] uppercase hover:bg-arc-dark shadow-md whitespace-nowrap text-center text-center">
                                    Authorize Tier ${currentLevelId + 1}
                                </button>
                            ` : ''}
                        </div>
                    </div>`;
                
                card.querySelector('.view-btn').onclick = () => window.viewDetails(res);
                list.appendChild(card);
            });
            lucide.createIcons();
        }

        window.viewDetails = function(res) {
            const content = document.getElementById('modal-content');
            document.getElementById('modal-name').textContent = res.candidateName;
            document.getElementById('modal-email').textContent = res.candidateEmail;

            let breakdownHtml = '';
            if (res.details) {
                try {
                    const details = typeof res.details === 'string' ? JSON.parse(res.details) : res.details;
                    if (Array.isArray(details)) {
                        breakdownHtml = `
                            <div class="space-y-3">
                                <p class="text-[10px] font-black uppercase text-slate-400 border-b border-slate-100 pb-2 tracking-[0.3em]">Detailed Breakdown</p>
                                ${details.map(log => `
                                    <div class="p-4 rounded-2xl border-2 ${log.status === 'Correct' ? 'border-emerald-50 bg-emerald-50/20' : 'border-red-50 bg-red-50/20'} text-left">
                                        <p class="text-sm font-bold text-slate-800 mb-1">${log.q || 'Question'}</p>
                                        <div class="flex items-center gap-2">
                                            <span class="text-[9px] font-black uppercase ${log.status === 'Correct' ? 'text-emerald-500' : 'text-red-500'}">${log.status || 'Result'}</span>
                                            <span class="text-xs font-semibold text-slate-600">Selected: ${log.a || 'N/A'}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>`;
                    }
                } catch(e) {
                    breakdownHtml = '<p class="text-slate-400 italic text-xs">Breakdown data format issue. View raw in Google Sheet.</p>';
                }
            }

            content.innerHTML = `
                <div class="grid grid-cols-2 gap-6 text-left">
                    <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100 shadow-inner">
                        <p class="text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest font-bold">Status</p>
                        <p class="text-2xl font-black ${res.status === 'PASSED' ? 'text-emerald-500' : 'text-red-500'}">${res.status || 'FAILED'}</p>
                    </div>
                    <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100 shadow-inner">
                        <p class="text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest font-bold">Score</p>
                        <p class="text-2xl font-black text-slate-900">${res.score || '0%'}</p>
                    </div>
                </div>
                <div class="p-6 bg-arc-blue/5 rounded-3xl border-2 border-arc-blue/10">
                    <p class="text-[10px] font-black uppercase text-arc-blue mb-1">Module Title</p>
                    <p class="text-lg font-bold">${res.levelTitle || 'Assessment'}</p>
                    <p class="text-[10px] text-slate-400 mt-2 uppercase font-bold tracking-tight">${res.timestamp || 'No Date'}</p>
                </div>
                ${breakdownHtml}
            `;
            document.getElementById('detail-modal').classList.remove('hidden');
            lucide.createIcons();
        };

        window.copyAuthLink = function(link, nextTier) {
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Authorized progression link for Tier " + nextTier + " copied to clipboard! Send this URL to the candidate.");
        };

        window.closeModal = () => document.getElementById('detail-modal').classList.add('hidden');
        window.onkeydown = function(e) { if(e.key === "Escape") window.closeModal(); };

        lucide.createIcons();
    </script>
</body>
</html>
