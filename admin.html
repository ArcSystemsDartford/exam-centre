<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Systems | Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tighter uppercase">Assessment Records</h1>
                <p class="text-slate-500 font-bold uppercase tracking-widest text-xs mt-2">Engineering Evaluation Oversight</p>
            </div>
            <button onclick="fetchData()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-blue-700 transition-all flex items-center gap-2">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh Data
            </button>
        </header>

        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-900 text-white">
                    <tr>
                        <th class="p-6 text-xs font-black uppercase tracking-widest">Timestamp</th>
                        <th class="p-6 text-xs font-black uppercase tracking-widest">Candidate</th>
                        <th class="p-6 text-xs font-black uppercase tracking-widest">Module</th>
                        <th class="p-6 text-xs font-black uppercase tracking-widest">Score</th>
                        <th class="p-6 text-xs font-black uppercase tracking-widest">Status</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-slate-100">
                    <tr><td colspan="5" class="p-20 text-center text-slate-400 font-bold">Initialising secure link...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz25Vfe7JDmhde5FZbTpft8bKP2XlW4yaCa8o0fWuQO7vg2Aq7uYhmrEvv7pHxxOoNn/exec";

        async function fetchData() {
            const tbody = document.getElementById('table-body');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                tbody.innerHTML = '';
                data.forEach(row => {
                    const statusColor = row.status === 'PASSED' ? 'text-emerald-600 bg-emerald-50' : 'text-red-600 bg-red-50';
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="p-6 text-sm text-slate-500 font-medium">${row.timestamp}</td>
                            <td class="p-6">
                                <p class="font-black text-slate-900 text-sm">${row.name}</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">${row.email}</p>
                            </td>
                            <td class="p-6 text-sm font-bold text-slate-700">${row.module}</td>
                            <td class="p-6 text-sm font-black text-blue-600">${row.score}</td>
                            <td class="p-6">
                                <span class="px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${statusColor}">
                                    ${row.status}
                                </span>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-20 text-center text-red-500 font-bold">Error fetching records. Ensure CORS is enabled on the script.</td></tr>`;
            }
            lucide.createIcons();
        }

        window.onload = fetchData;
    </script>
</body>
</html>
