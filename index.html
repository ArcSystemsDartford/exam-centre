<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Systems | Engineering Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        arc: {
                            blue: '#004a99',
                            teal: '#38b6ff',
                            dark: '#002d5e'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: flex; } 
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #user-dropdown { display: none; }
        #user-dropdown.show { display: block; }
        .content-area { padding-top: 100px; }
        .bg-arc-gradient { background: radial-gradient(circle at top left, #004a99 0%, #002d5e 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <nav id="global-nav" class="hidden fixed top-0 left-0 w-full bg-white/90 backdrop-blur-xl z-50 border-b border-slate-100 px-6 py-4 shadow-sm text-left">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="image_b6e059.png" alt="Arc Systems" class="h-10 w-auto" onerror="this.src='https://placehold.co/150x40?text=Arc+Systems'">
                <div class="h-6 w-[1px] bg-slate-200 hidden md:block"></div>
                <span class="text-arc-blue font-black uppercase tracking-[0.2em] text-[10px] hidden md:block">Engineering Portal</span>
            </div>
            <div class="relative">
                <button onclick="toggleUserDropdown()" class="bg-white border border-slate-200 rounded-2xl px-4 py-2 flex items-center gap-3">
                    <div id="nav-user-initial" class="w-8 h-8 rounded-xl bg-arc-blue flex items-center justify-center text-white text-sm font-black">U</div>
                    <p id="nav-display-email" class="text-slate-800 font-black text-xs hidden sm:block">email@example.com</p>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-slate-400"></i>
                </button>
                <div id="user-dropdown" class="absolute right-0 mt-3 w-64 bg-white border border-slate-100 rounded-3xl shadow-2xl z-50 overflow-hidden fade-in">
                    <div class="p-5 border-b border-slate-50">
                        <p id="dropdown-full-name" class="text-slate-900 font-black truncate text-sm">Candidate Name</p>
                        <p id="dropdown-email" class="text-slate-500 text-[10px] uppercase font-bold tracking-wider">email@example.com</p>
                    </div>
                    <button onclick="logout()" class="w-full flex items-center gap-3 p-4 text-red-600 text-sm font-bold hover:bg-red-50">
                        <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="view-registration" class="view active flex-1 flex-col items-center justify-center p-6 bg-arc-gradient">
        <div class="max-w-4xl w-full bg-white rounded-[3.5rem] shadow-2xl p-10 md:p-20 text-center relative overflow-hidden fade-in">
            <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-arc-blue to-arc-teal"></div>
            <h1 class="text-5xl font-black text-slate-900 tracking-tighter mb-4 uppercase">Engineering Portal</h1>
            <p class="text-slate-500 text-xl mb-14 font-medium">Verify identity to begin assessment.</p>
            <form id="registration-form" class="space-y-10 text-left">
                <div class="grid md:grid-cols-2 gap-10">
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-arc-blue uppercase tracking-[0.3em]">Full Identity</label>
                        <input required type="text" id="user-name" placeholder="John Doe" class="w-full bg-slate-50 border-2 border-slate-100 rounded-3xl py-6 px-8 focus:border-arc-teal outline-none font-bold">
                    </div>
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-arc-blue uppercase tracking-[0.3em]">Work Email</label>
                        <input required type="email" id="user-email" placeholder="email@address.com" class="w-full bg-slate-50 border-2 border-slate-100 rounded-3xl py-6 px-8 focus:border-arc-teal outline-none font-bold">
                    </div>
                </div>
                <button type="submit" id="reg-submit-btn" class="w-full bg-arc-blue text-white py-7 rounded-[2rem] font-black text-2xl hover:bg-arc-dark shadow-2xl shadow-arc-blue/30 transition-all flex items-center justify-center gap-5">
                    <span id="reg-btn-text">Initialize Portal Access</span> 
                    <i data-lucide="chevron-right" class="w-8 h-8"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="view-dashboard" class="view flex-col max-w-6xl mx-auto px-8 content-area pb-24 text-left">
        <h1 class="text-7xl font-black text-slate-900 tracking-tighter flex items-center gap-6 mb-8"><i data-lucide="terminal" class="text-arc-blue w-20 h-20"></i> Dashboard</h1>
        <p class="text-slate-500 text-2xl font-medium mb-16">Welcome, <span id="display-name" class="text-arc-blue font-black underline decoration-arc-teal decoration-4 underline-offset-8">Candidate</span>.</p>
        <div id="level-list" class="grid gap-12 w-full"></div>
    </div>

    <div id="view-intro" class="view flex-col items-center justify-center p-6 content-area pb-20">
        <div class="max-w-5xl w-full flex flex-col fade-in">
            <button onclick="window.showDashboard()" class="flex items-center gap-3 text-slate-400 font-black mb-10 text-sm uppercase tracking-[0.4em]"><i data-lucide="arrow-left" class="w-5 h-5"></i> Back</button>
            <div id="intro-content" class="bg-white rounded-[4.5rem] p-12 md:p-24 border border-slate-100 shadow-2xl relative overflow-hidden text-left"></div>
        </div>
    </div>

    <div id="view-exam" class="view flex-col items-center p-8 content-area">
        <div class="max-w-5xl w-full text-left">
            <div class="flex justify-between items-end mb-12">
                <div class="flex-1 mr-16">
                    <h2 class="text-[11px] font-black text-arc-blue uppercase tracking-[0.6em] mb-5">Validation Protocol</h2>
                    <div class="h-5 w-full bg-slate-200 rounded-full overflow-hidden border-4 border-white"><div id="exam-progress-bar" class="h-full bg-gradient-to-r from-arc-blue to-arc-teal transition-all duration-700" style="width: 0%"></div></div>
                </div>
                <div id="exam-counter" class="bg-white px-10 py-5 rounded-[2rem] border border-slate-100 font-black text-arc-blue shadow-xl text-2xl">1 / 15</div>
            </div>
            <div class="bg-white rounded-[4.5rem] shadow-2xl border border-slate-100 p-12 md:p-24 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-4 h-full bg-arc-blue"></div>
                <h3 id="question-text" class="text-4xl font-bold text-slate-900 mb-20 leading-tight">...</h3>
                <div id="options-container" class="grid gap-6"></div>
                <div class="mt-24 pt-14 border-t border-slate-100 flex justify-between items-center">
                    <p class="text-sm font-black uppercase tracking-[0.2em] text-slate-500">ID: <span id="candidate-footer-name" class="text-arc-blue">...</span></p>
                    <button id="next-btn" disabled class="bg-arc-blue text-white px-16 py-7 rounded-[2rem] font-black hover:bg-arc-dark disabled:opacity-20 transition-all flex items-center gap-5 text-2xl shadow-xl"><span id="next-btn-text">Confirm</span> <i data-lucide="chevron-right" class="w-8 h-8"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="view-processing" class="view flex-col items-center justify-center p-4"><h3 class="text-6xl font-black text-slate-900 animate-pulse tracking-tighter uppercase">Encrypting & Transmitting...</h3></div>

    <div id="view-success" class="view flex-col items-center justify-center p-4 content-area">
        <div class="bg-white rounded-[5rem] shadow-2xl p-12 md:p-28 max-w-4xl w-full text-center space-y-16 fade-in">
            <i data-lucide="check-circle" class="w-32 h-32 text-emerald-500 mx-auto stroke-[2px]"></i>
            <h3 class="text-6xl font-black text-slate-900 uppercase">Module Verified</h3>
            <button onclick="window.showDashboard()" class="w-full bg-arc-blue text-white py-8 rounded-[2.5rem] text-3xl font-black hover:bg-arc-dark flex items-center justify-center gap-6">Return to Hub <i data-lucide="arrow-right" class="w-10 h-10"></i></button>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycby3wnjHgNcFEGPtu-qxkPgP8nMVLkUUDBTqp-KBCkGm6tkkWiCwpajuOLOe5zEBe5al/exec";
        const EMAILJS_PUBLIC_KEY = "kVTe1LZuVB6zcSqUm"; const EMAILJS_SERVICE_ID = "service_bphlojw"; const EMAILJS_TEMPLATE_ID = "template_fkxc7pe"; const ADMIN_EMAIL = "daniel.muckle@arcsystems.co.uk";
        if (EMAILJS_PUBLIC_KEY) emailjs.init(EMAILJS_PUBLIC_KEY);

        const EXAM_DATA = {
            1: { title: "1st line engineering exam", icon: "cpu", description: "Assessment of initial hardware identification, OS navigation, and core desktop support logic.", objectives: ["Hardware Diagnostics", "OS Navigation", "Basic Networking", "Peripheral Support"], passScore: 80, questions: [{ id: 1, text: "Which component is often referred to as the 'brain' of the computer?", options: ["RAM", "Hard Drive", "CPU", "Power Supply"], correct: 2 }, { id: 2, text: "What does RAM stand for?", options: ["Random Access Memory", "Readily Available Memory", "Remote Access Module", "Rapid Analysis Method"], correct: 0 }, { id: 3, text: "Which of these is a common operating system developed by Microsoft?", options: ["macOS", "Linux", "Windows", "Android"], correct: 2 }, { id: 4, text: "What is the primary function of a GPU?", options: ["Storing files", "Processing graphics/images", "Connecting to the internet", "Managing power"], correct: 1 }, { id: 5, text: "Which port is most commonly used to connect a mouse or keyboard today?", options: ["VGA", "Serial", "USB", "Parallel"], correct: 2 }, { id: 6, text: "What is the standard shortcut to 'Copy' text in Windows?", options: ["Ctrl + V", "Ctrl + X", "Ctrl + C", "Ctrl + Z"], correct: 2 }, { id: 7, text: "Which of these is considered 'volatile' memory?", options: ["SSD", "RAM", "Hard Drive", "USB Flash Drive"], correct: 1 }, { id: 8, text: "What does 'WWW' stand for in a web address?", options: ["World Wide Web", "Web Wide World", "Western Web Wireless", "Whole Wide Web"], correct: 0 }, { id: 9, text: "Which device is used to connect multiple computers in a local network?", options: ["Modem", "Switch", "Monitor", "Printer"], correct: 1 }, { id: 10, text: "What is the main purpose of a 'Firewall'?", options: ["Speeding up the internet", "Cooling the CPU", "Blocking unauthorized access", "Cleaning the keyboard"], correct: 2 }, { id: 11, text: "What file extension is typically used for a compressed folder?", options: [".exe", ".zip", ".txt", ".mp3"], correct: 1 }, { id: 12, text: "Which of these is an input device?", options: ["Monitor", "Speaker", "Printer", "Scanner"], correct: 3 }, { id: 13, text: "What does SSD stand for?", options: ["Solid State Drive", "Super Speed Disk", "System Storage Device", "Secure Static Drive"], correct: 0 }, { id: 14, text: "In computing, what is 1 Terabyte equal to?", options: ["100 Megabytes", "1000 Gigabytes", "10 Gigabytes", "1,000,000 Bytes"], correct: 1 }, { id: 15, text: "What should you do first if a computer peripheral stops working?", options: ["Buy a new computer", "Check the cable connection", "Reinstall Windows", "Call the manufacturer"], correct: 1 }] },
            2: { title: "2nd line engineering exam", icon: "network", description: "Intermediate evaluation focusing on networking architecture, security protocols, and server infrastructure.", objectives: ["IP Subnetting", "DNS/DHCP Config", "Security Protocols", "Server Support"], passScore: 80, questions: [{ id: 1, text: "What protocol is used to securely browse the web?", options: ["HTTP", "FTP", "HTTPS", "SMTP"], correct: 2 }, { id: 2, text: "What is the purpose of DNS (Domain Name System)?", options: ["Sending emails", "Mapping domain names to IP addresses", "Securing wifi passwords", "Allocating RAM"], correct: 1 }, { id: 3, text: "Which IP address is typically used as a 'Loopback' address?", options: ["192.168.1.1", "127.0.0.1", "10.0.0.1", "8.8.8.8"], correct: 1 }, { id: 4, text: "What does DHCP stand for?", options: ["Dynamic Host Configuration Protocol", "Data Handling Center Protocol", "Direct Hyperlink Connection Port", "Digital Host Control Process"], correct: 0 }, { id: 5, text: "Which layer of the OSI model is responsible for routing data packets?", options: ["Physical", "Data Link", "Network", "Transport"], correct: 2 }, { id: 6, text: "What is 'Phishing'?", options: ["Upgrading server hardware", "Fraudulent attempts to obtain sensitive info", "Speeding up a network switch", "Testing network cables"], correct: 1 }, { id: 7, text: "Which of these is a cloud computing service from Amazon?", options: ["Azure", "AWS", "Google Cloud", "iCloud"], correct: 1 }, { id: 8, text: "What is the default port for HTTP?", options: ["21", "25", "80", "443"], correct: 2 }, { id: 9, text: "A 'VPN' is primarily used to:", options: ["Watch movies", "Create a secure, encrypted connection", "Fix broken hardware", "Increase monitor resolution"], correct: 1 }, { id: 10, text: "Which command in Windows allows you to see your IP configuration?", options: ["ipconfig", "ifconfig", "netstat", "ping"], correct: 0 }, { id: 11, text: "What does 'SaaS' stand for?", options: ["Storage as a Service", "System as a Service", "Software as a Service", "Security as a Service"], correct: 2 }, { id: 12, text: "Which type of malware self-replicates and spreads across a network?", options: ["Trojan", "Spyware", "Worm", "Adware"], correct: 2 }, { id: 13, text: "What is the maximum speed of a standard Cat5e cable?", options: ["100 Mbps", "1 Gbps", "10 Gbps", "100 Gbps"], correct: 1 }, { id: 14, text: "What does 'Ping' test?", options: ["Web browser speed", "Connectivity between two network nodes", "CPU temperature", "Database integrity"], correct: 1 }, { id: 15, text: "In RAID 1, what happens to the data?", options: ["It is striped across drives", "It is mirrored across drives", "It is deleted automatically", "It is compressed"], correct: 1 }] },
            3: { title: "3rd line and escalations exam", icon: "award", description: "Advanced assessment regarding enterprise-grade infrastructure security, virtualization, and complex architecture.", objectives: ["Hypervisor Topology", "AES Data Standards", "Disaster Recovery", "Cloud Architecture"], passScore: 80, questions: [{ id: 1, text: "Which of these is a symmetric encryption algorithm?", options: ["RSA", "ECC", "AES", "Diffie-Hellman"], correct: 2 }, { id: 2, text: "In the context of Docker, what is a 'Container'?", options: ["A hardware server", "A lightweight, standalone executable package", "A physical shipping unit", "A type of database"], correct: 1 }, { id: 3, text: "What is 'Zero Trust' architecture?", options: ["A network with no security", "Assuming every access request is a threat", "Only trusting local employees", "Removing all firewalls"], correct: 1 }, { id: 4, text: "Which protocol is used for managing and monitoring network devices?", options: ["SNMP", "BGP", "SSH", "ICMP"], correct: 0 }, { id: 5, text: "What is a 'Brute Force' attack?", options: ["Physically breaking a server", "Systematically trying all possible passwords", "Sending too many emails", "Cutting a fiber optic cable"], correct: 1 }, { id: 6, text: "In SQL, what does the 'JOIN' clause do?", options: ["Deletes two tables", "Combines rows from two or more tables", "Creates a new database", "Restarts the server"], correct: 1 }, { id: 7, text: "What is 'Latent Semantic Indexing' used for?", options: ["Network routing", "Search engine optimization/data retrieval", "Hard drive formatting", "CPU overclocking"], correct: 1 }, { id: 8, text: "Which port does SSH use by default?", options: ["21", "22", "23", "25"], correct: 1 }, { id: 9, text: "What is the 'Blue Screen of Death' (BSOD) usually an indicator of?", options: ["A software update is ready", "A critical system error or hardware failure", "The monitor is broken", "The internet is disconnected"], correct: 1 }, { id: 10, text: "What does 'IOPS' measure?", options: ["Internet Output Per Second", "Input/Output Operations Per Second", "Internal Operating Processing System", "Integrated Optical Power System"], correct: 1 }, { id: 11, text: "What is the primary difference between IPv4 and IPv6?", options: ["Speed", "Number of available addresses", "The type of cables used", "Security levels"], correct: 1 }, { id: 12, text: "Which of these is a 'Type 1' Hypervisor?", options: ["Oracle VirtualBox", "VMware ESXi", "VMware Workstation", "Microsoft Virtual PC"], correct: 1 }, { id: 13, text: "What is a 'Salting' in the context of password security?", options: ["Adding random data to a password before hashing", "Storing passwords in plain text", "Sharing passwords with admins", "Changing passwords every day"], correct: 0 }, { id: 14, text: "In BGP (Border Gateway Protocol), what is an 'Autonomous System'?", options: ["A self-driving server", "A collection of IP prefixes under one entity", "A computer with no OS", "An AI-managed router"], correct: 1 }, { id: 15, text: "What is 'DDoS'?", options: ["Distributed Denial of Service", "Data Delivery over System", "Direct Digital Operating System", "Dual Disk Operating System"], correct: 0 }] }
        };

        let state = { userInfo: { name: '', email: '' }, unlockedLevel: 1, completedLevels: [], activeLevelId: null, currentQuestionIndex: 0, answers: {} };

        window.switchView = function(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(`view-${viewId}`);
            if (target) target.classList.add('active');
            const nav = document.getElementById('global-nav');
            if (viewId === 'registration' || viewId === 'processing') nav.classList.add('hidden');
            else nav.classList.remove('hidden');
            lucide.createIcons();
            window.scrollTo(0, 0);
        };

        window.toggleUserDropdown = function() { document.getElementById('user-dropdown').classList.toggle('show'); };
        window.logout = function() { window.location.reload(); };

        window.showDashboard = function() {
            const list = document.getElementById('level-list');
            list.innerHTML = '';
            for (let id = 1; id <= state.unlockedLevel; id++) {
                const level = EXAM_DATA[id]; const isCompleted = state.completedLevels.includes(id);
                const card = document.createElement('div');
                card.className = `group relative overflow-hidden rounded-[3.5rem] border-2 transition-all duration-500 p-12 flex flex-col md:flex-row md:items-center justify-between gap-8 bg-white border-slate-200 shadow-sm hover:shadow-2xl hover:border-arc-teal cursor-pointer fade-in`;
                card.onclick = () => window.showIntro(id);
                card.innerHTML = `<div class="flex items-center gap-12 text-left"><div class="w-28 h-28 rounded-[2.5rem] flex items-center justify-center shrink-0 ${isCompleted ? 'bg-emerald-100 text-emerald-600' : 'bg-arc-blue/5 text-arc-blue'}"><i data-lucide="${isCompleted ? 'check-circle' : level.icon}" class="w-14 h-14 stroke-[2.5px]"></i></div><div><h2 class="text-5xl font-black text-slate-900 tracking-tighter">${level.title}</h2><p class="text-xl mt-3 max-w-3xl text-slate-500 font-medium">${level.description}</p></div></div><div class="flex items-center gap-3 ${isCompleted ? 'text-emerald-600' : 'text-arc-blue'} font-black uppercase tracking-[0.3em] text-[11px] group-hover:translate-x-4 transition-transform">${isCompleted ? 'Log Found' : 'Launch'} <i data-lucide="arrow-right" class="w-6 h-6"></i></div>`;
                list.appendChild(card);
            }
            window.switchView('dashboard');
        };

        window.showIntro = function(levelId) {
            state.activeLevelId = levelId; const level = EXAM_DATA[levelId];
            document.getElementById('intro-content').innerHTML = `<h1 class="text-7xl font-black text-slate-900 mb-12 tracking-tighter">${level.title}</h1><p class="text-3xl text-slate-500 mb-20 leading-relaxed font-medium max-w-4xl">${level.description}</p><div class="grid md:grid-cols-2 gap-16 mb-24"><div class="space-y-10"><h3 class="flex items-center gap-4 font-black text-slate-900 uppercase tracking-widest text-sm border-b-8 border-arc-blue/10 pb-6">Module Syllabus</h3><ul class="space-y-6">${level.objectives.map(obj => `<li class="flex items-start gap-5 text-slate-600 font-bold text-xl"><div class="w-4 h-4 bg-arc-teal rounded-full mt-2"></div> ${obj}</li>`).join('')}</ul></div><div class="bg-slate-50 rounded-[3.5rem] p-12 border-2 border-white shadow-inner"><p class="text-lg text-slate-500 italic leading-loose">Secure session authenticated for ${state.userInfo.email}. 80% pass required.</p></div></div><button onclick="window.startExam()" class="w-full bg-slate-900 text-white py-10 rounded-[2.5rem] text-4xl font-black hover:bg-arc-blue flex items-center justify-center gap-6 group"><i data-lucide="zap" class="w-10 h-10 group-hover:rotate-12 transition-transform"></i> Initiate Module</button>`;
            window.switchView('intro');
        };

        window.startExam = function() { state.currentQuestionIndex = 0; state.answers = {}; renderQuestion(); window.switchView('exam'); };

        function renderQuestion() {
            const level = EXAM_DATA[state.activeLevelId]; const q = level.questions[state.currentQuestionIndex];
            document.getElementById('exam-counter').textContent = `${state.currentQuestionIndex + 1} / ${level.questions.length}`;
            document.getElementById('exam-progress-bar').style.width = `${((state.currentQuestionIndex + 1) / level.questions.length) * 100}%`;
            document.getElementById('question-text').textContent = q.text;
            const container = document.getElementById('options-container'); container.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = `group w-full text-left p-12 rounded-[2.5rem] border-2 transition-all flex items-center justify-between ${state.answers[state.currentQuestionIndex] === idx ? 'border-arc-blue bg-arc-blue/5' : 'border-slate-100 bg-white hover:border-arc-teal'}`;
                btn.onclick = () => { state.answers[state.currentQuestionIndex] = idx; renderQuestion(); };
                btn.innerHTML = `<span class="text-3xl font-bold ${state.answers[state.currentQuestionIndex] === idx ? 'text-arc-blue' : 'text-slate-700'}">${opt}</span><div class="w-12 h-12 rounded-full border-4 ${state.answers[state.currentQuestionIndex] === idx ? 'border-arc-blue bg-arc-blue' : 'border-slate-300'}"></div>`;
                container.appendChild(btn);
            });
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = state.answers[state.currentQuestionIndex] === undefined;
            document.getElementById('next-btn-text').textContent = state.currentQuestionIndex === level.questions.length - 1 ? 'Transmit' : 'Confirm';
            nextBtn.onclick = () => { if (state.currentQuestionIndex < level.questions.length - 1) { state.currentQuestionIndex++; renderQuestion(); } else { submitFinal(); } };
        }

        async function submitFinal() {
            window.switchView('processing');
            const levelId = state.activeLevelId; const level = EXAM_DATA[levelId];
            let correctCount = 0; let detailLog = `Candidate Analysis: ${state.userInfo.name}\n\n`;
            level.questions.forEach((q, idx) => {
                const ans = state.answers[idx]; if (ans === q.correct) correctCount++;
                detailLog += `Q${idx+1}: ${q.text}\nAns: ${q.options[ans]} ${ans===q.correct?'[CORRECT]':'[INCORRECT]'}\n\n`;
            });
            const score = Math.round((correctCount / level.questions.length) * 100);
            const passed = score >= level.passScore;
            
            const payload = { name: state.userInfo.name, email: state.userInfo.email, module: level.title, score: `${score}%`, status: passed ? 'PASSED' : 'FAILED', timestamp: new Date().toLocaleString(), details: detailLog };

            try {
                fetch(GOOGLE_SHEET_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                if (EMAILJS_SERVICE_ID) await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, { candidate_name: state.userInfo.name, candidate_email: state.userInfo.email, module_title: level.title, score: `${score}%`, status: passed ? 'PASSED' : 'FAILED', admin_email: ADMIN_EMAIL, exam_details: detailLog });
                if (passed) { if (!state.completedLevels.includes(levelId)) state.completedLevels.push(levelId); if (state.unlockedLevel === levelId && levelId < 3) state.unlockedLevel = levelId + 1; }
                window.switchView('success');
            } catch (err) { console.error(err); window.showDashboard(); }
        }

        document.getElementById('registration-form').addEventListener('submit', (e) => {
            e.preventDefault();
            state.userInfo.name = document.getElementById('user-name').value;
            state.userInfo.email = document.getElementById('user-email').value.toLowerCase();
            document.getElementById('display-name').textContent = state.userInfo.name;
            document.getElementById('nav-display-email').textContent = state.userInfo.email;
            document.getElementById('dropdown-full-name').textContent = state.userInfo.name;
